<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./calc.css">
    <title>Document</title>
</head>
<body>
  
 <div id="calc">
    <div class="display">0</div>
 
     <table class="tb">
<tr>
    <td>
        <div class="key all-clear">AC</div>
    </td>

<td>
    <div class="key clear">C</div>
</td>
<td>
    <div class="key show">%</div>
</td>
<td>
    <div class="key show">/</div>
</td>
</tr>
<tr>
    <td>
        <div class="key show">7</div>
    </td>
    <td>
        <div class="key show">8</div>
    </td> 
    <td>
        <div class="key show">9</div>
    </td>
     <td>
        <div class="key show">*</div>
    </td>
</tr>
<tr>
    <td>
        <div class="key show">4</div>
    </td>
    <td>
        <div class="key show">5</div>
    </td> 
    <td>
        <div class="key show">6</div>
    </td>
     <td>
        <div class="key show">+</div>
    </td>
</tr>
<tr>
    <td>
        <div class="key show">1</div>
    </td>
    <td>
        <div class="key show">2</div>
    </td> 
    <td>
        <div class="key show">3</div>
    </td>
     <td>
        <div class="key show">-</div>
    </td>
</tr>
<tr>
   
    <td colspan="2">
        <div class="key show" style="width: 190px;">0</div>
    </td> 
    <td>
        <div class="key show">.</div>
    </td>
     <td>
        <div class="key calculate">=</div>
    </td>
</tr>
     </table>

 </div>

        <script src="./calc.js"></script>
    </body>
    </html>
